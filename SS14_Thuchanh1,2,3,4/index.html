<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue">
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();">
    <div id="result"></div>



    <script>
        //-------------------------Thực hành 1---------------------------
        let x = 0;
        let array = Array();
        function add_element_to_array(){
            array[x] = document.getElementById("txtValue").value;
            alert("Element: " + array[x] + "Added at index " + x);
            x++;
            document.getElementById("txtValue ").value = " ";
        }

        function display_array(){
            let e = "<hr>";
            for( let i=0; i<array.length; i++){
                e+="Element " + i + "=" + array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        //------------------------Thực hành 2--------------------------------
        //Đảo ngược vị trí trong mảng mà không dùng reverse------------------
        let a = [-4, 6, 20, -2, 3, 15];
        let first = 0;
        let last = a.length - 1;
        while (first<last){
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        document.write(a)

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        //------------------------Thực hành 2--------------------------------
        //------------------Tìm giá trị trong mảng--------------------------
        let value = prompt("Enter a number: ")
        let numbers = [-3, 5, 1, 3, 2, 9];
        for (let i=0; i<numbers.length; i++){
            if(value == numbers[i]){
                alert("Value " + numbers[i] + " is found at " + i);
            }
        }

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        //------------------------Thực hành 3--------------------------------
        //---------------Tìm giá trị lớn nhất trong mảng---------------------
        let number = [-3, 5, 1, 3, 2, 10];
        let max = number[0];
        let index = 0;
        for (i=1; i<number.length; i++){
            if(number[i]>max){
                max = number[i];
                index = 1;
            }
        }
        document.write("max: " + max + " at position " + index);

    </script>
</body>
</html>
